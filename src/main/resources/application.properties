spring.application.name=summarizer-backend

# ===============================
# Database Configuration (Using Render Environment Variables)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# HikariCP Connection Pool
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===============================
# JWT Configuration (Using Environment Variable)
# ===============================
jwt.secret=${JWT_SECRET}

# Expiration time in milliseconds (24 hours)
jwt.expiration=86400000 

# ===============================
# File Upload Configuration
# ===============================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Server and Session Configuration
# ===============================
server.servlet.session.cookie.same-site=None

# ===============================
# Gemini API Configuration
# ===============================
gemini.api.key=${GEMINI_API_KEY}
gemini.model.name=${GEMINI_MODEL_NAME}